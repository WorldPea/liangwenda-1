<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            float: left;
            margin-left: 1px;
        }
        a{
            background-color: #FF00FF;
            padding:20px;
            text-decoration: none;
            display: block;
            width: 200px;
            color: #fff;
            font-weight:bold;
            font-size: 25px;
        }
        a:hover{
            background-color: red;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="">1</a></li>
    <li><a href="">2</a></li>
    <li><a href="">3</a></li>
    <li><a href="">4</a></li>
</ul>
</body>
</html>
