<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        ul, ol { list-style: none;}
        a {border: none;text-decoration: none;color: inherit;}
        * {margin: 0;padding: 0;}
        div{
            position: absolute;
            left: 0px;
            top: 50px;
            width: 100px;
            height: 100px;
            background: deeppink;
            box-shadow: 0 0 10px 0 #000;
        }

    </style>
</head>
<body>
<div style="left: 600px;"></div>
<script>

    var oDiv = document.querySelector("div");
    /*拉终停表*/
    var nowLeft = 0;
    var timer = setInterval(function () {
        nowLeft +=  13;
        if(nowLeft >= 600 ){
            nowLeft = 600;
            clearInterval(timer);
        }
        oDiv.style.left = nowLeft + "px";
    },20);

</script>
</body>
</html>
