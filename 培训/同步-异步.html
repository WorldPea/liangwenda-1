<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var count = 0;

    var timer = setInterval(function(){

        console.log("★");

        count++;

        if(count== 150){

            clearInterval(timer);

            callback();

        }

    },20);

    //回调函数

    function callback(){

        alert("全部星星输出完毕");

    }

</script>
</body>
</html>
