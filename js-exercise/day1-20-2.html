<body>
    <script src="day1-20-3.js"></script>
    <br>
    <script>
        for(var i=0; i<10; i++)
        {
            for(var j=9; j>i; j--)
            {
                document.write("&nbsp");
            }
            for(var z=0; z<i+1; z++)
            {
                document.write("* ");
            }
            document.write("<br>")
        }
    </script>

</body>

</html>
