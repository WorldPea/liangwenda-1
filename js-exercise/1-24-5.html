<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
   <div style="text-align: center">
       <input type="text" placeholder="请输入网址">
       <p><button>跳转</button></p>
   </div>
   <script>
       var aInput = document.getElementsByTagName("input");
       var aBtn = document.getElementsByTagName("button");

       aBtn[0].onclick = function () {
           var link = aInput[0].value;
           location.href = "http://"+link;
       }
       aInput[0].onkeydown =function (e) {
           if(e.keyCode == 13){
               var link = aInput[0].value;
               location.href = "http://"+link;
           }
       }
   </script>
</body>
</html>
